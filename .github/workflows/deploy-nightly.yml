name: Deploy Nightly
on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  nightly:
    name: Deploy Nightly
    runs-on: ubuntu-latest
    steps:
      # Install tools
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.3.0
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      # Build
      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build

      # Create asset
      - name: Make data
        run: node dist/index.js

      # Update release
      - name: Deploy data release
        uses: WebFreak001/deploy-nightly@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/charlesgael/mhr-data-nightly/releases/71371698/assets{?name,label}
          release_id: 71371698
          asset_path: ./data.json
          asset_name: data.json
          asset_content-type: application/json
